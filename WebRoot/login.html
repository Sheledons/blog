<!DOCTYPE html>
<html>
<head>
	<title>sheledonBlog</title>
	<meta charset="utf-8">	
	<script src="js/jquery-3.4.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript">
	$(function(){
		$(".loginInfo").submit(function(){
			$.post("loginServlet",this.serialize(),function(data){
				if(data.flag){
					location.href="index.html"; //跳转登录成功页面
				}
				else{
					$(".error-msg").html("账号或密码错误");
				}
			})
		})
	})
    </script>
</head>
<body>
	<div class="main">
		<h1 style="color:#1E90FF;font-family:">Change World</h1>
		<form action="" class="loginInfo" method="post">
			<input type="text" name="name" placeholder="请输入用户名">
			<input type="password" name="pwd" placeholder="请输入密码">
			<div class="error-msg"></div>
            <input type="submit" name="" value="登录" class="submit">
		</form>
		<a href="javascript:;">访客登录</a>
	</div>
</body>
</html>
